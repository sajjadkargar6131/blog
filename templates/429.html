<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای 429 - درخواست بیش از حد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-box {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>

    <div class="error-box">
        <div class="error-code">429</div>
        <h1 class="mb-4">درخواست بیش از حد مجاز</h1>
        <p class="text-muted mb-4">
            شما تعداد زیادی درخواست در مدت زمان کوتاه ارسال کرده‌اید. لطفاً کمی صبر کرده و دوباره تلاش کنید.
        </p>
        <a href="/" class="btn btn-outline-primary">بازگشت به صفحه اصلی</a>

</html>
