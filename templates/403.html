{% extends "_base.html" %}

{% block style %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: var(--bs-warning);
    }
</style>
{% endblock %}

{% block content %}
<div class="error-box bg-body border shadow rounded-4 p-5 text-center">
    <div class="error-code">403</div>
    <h1 class="mb-4 text-body">دسترسی غیرمجاز</h1>
    <p class="text-muted mb-4">
        شما اجازه دسترسی به این صفحه را ندارید. اگر فکر می‌کنید این یک خطاست، لطفاً با پشتیبانی تماس بگیرید.
    </p>
    <a href="/" class="btn btn-outline-primary">بازگشت به صفحه اصلی</a>
</div>
{% endblock %}
