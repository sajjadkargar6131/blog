{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock title %}
{% block header %}
    <style>
        input[type="email"]::placeholder,
        input[type="email"]
        {
            text-align: right;
            direction: rtl;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">فراموشی رمز عبور</h4>
                        <form method="post" action="{% url 'account_reset_password' %}">
                            {% csrf_token %}
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="email" name="email" id="id_email" class="form-control"
                                       placeholder="ایمیل خود را وارد کنید" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ارسال لینک بازیابی</button>
                        </form>
                        <p class="text-muted mt-3 small text-center">
                            در صورت بروز مشکل، با پشتیبانی تماس بگیرید.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
