<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Post Detail Card -->
        <div class="card mb-4 shadow-sm">
          <img src="post-image-url.jpg" class="card-img-top" alt="Post Image">
          <div class="card-body">
            <h1 class="card-title">Post Title</h1>
            <p class="card-text text-muted">
              Author: <span>Author Name</span>
            </p>
            <p class="card-text text-muted">
              Date: <span>23 Nov 2024</span>
            </p>
            <hr />
            <div style="text-align: justify;">
              <p class="card-text">This is the post content. It is an example to show how the post text will be
                displayed. Continue reading...</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <span class="text-muted">
                Likes:
                <span class="badge bg-primary">123</span>
              </span>
              <span class="text-muted">
                Comments:
                <span class="badge bg-secondary">45</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Comments Section -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h2 class="card-title">Comments</h2>
            <!-- Display Comments -->
            <div class="border-bottom mb-3 pb-2">
              <h5 class="mb-3 text-secondary">User 1</h5>
              <p>This is an example comment.</p>
            </div>
            <div class="border-bottom mb-3 pb-2">
              <h5 class="mb-3 text-secondary">User 2</h5>
              <p>This is another example comment.</p>
            </div>

            <!-- Submit Comment Form -->
            <div class="mt-4">
              <h3>Submit Your Comment:</h3>
              <form>
                <div class="mb-3">
                  <label for="commenter" class="form-label">Name</label>
                  <input type="text" class="form-control" id="commenter" placeholder="Your name">
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Your Comment</label>
                  <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
