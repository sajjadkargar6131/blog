{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
<link rel="stylesheet" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>ایجاد حساب</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                <a href="#" class="social"><i class="fa fa-github"></i></a>
            </div>
            <span>یا با ایمیل خود ثبت‌نام کنید</span>
            <input type="text" placeholder="نام"/>
            <input type="email" placeholder="ایمیل"/>
            <input type="password" placeholder="رمز عبور"/>
            <button>ثبت‌نام</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>ورود</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                <a href="#" class="social"><i class="fa fa-github"></i></a>
            </div>
            <span>یا با حساب خود وارد شوید</span>
            <input type="email" placeholder="ایمیل"/>
            <input type="password" placeholder="رمز عبور"/>
            <a href="#">رمز عبور را فراموش کرده‌اید؟</a>
            <button>ورود</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>!خوش آمدید</h1>
                <p>برای ادامه ارتباط، لطفاً با اطلاعات شخصی خود وارد شوید</p>
                <button class="ghost" id="signIn">ورود</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>!سلام دوست عزیز</h1>
                <p>مشخصات شخصی خود را وارد کنید و سفر خود را با ما آغاز کنید</p>
                <button class="ghost" id="signUp">ثبت‌نام</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
